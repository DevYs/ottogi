<!--
    HTML 문서의 작성 순서
    순서 1. 디자인에서 반응형 구조를 포함해서 전체적인 레이아웃 영역을 나눈다.
    순서 2. 나누어진 레이아웃 영역을 문서의 논리적인 순서에 최대한 맞추어 CSS로 레이아웃 영역을 잡는다.
    순서 3. 레이아웃 영역이 잡혔다면 콘텐츠를 다시 순서1과 순서2의 순서대로 작업한다.
    순서 4. 세세한 스타일과 비주얼, 효과 등을 작업한다. 단, 순서 4의 경우 순서1과 순서2에서 작업이 가능하다면 미리 처리하여도 무방하다.

    * 집을 지은 후 방은 꾸민다고 생각하자.
-->
